<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUMP - Settings</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>

  <body>
    <div class="page">
      <nav class="navbar-container"></nav>
      <main class="content">
        <div class="single-column-content-layout">
          <div class="card form-card">
            <div class="card-title">
              <div>Settings</div>
              <div class="flex-row-baseline">
                <div class="card-title-button-large invisible" id="revert-edits" data-action="revert-edits">↶ Revert</div>
                <div class="card-title-button-large invisible" id="apply-edits" data-action="apply-edits">✔ Apply</div>
              </div>
            </div>
            <div class="card-content">
              <form class="settings-form">
                <!-- Interval -->
                <div class="form-group-row" title="General interval at which the background process evaluates whether monitors are due or not.">
                  <label for="general_interval">Monitoring Interval (seconds)</label>
                  <input type="text" id="general_interval" name="general_interval" placeholder="Enter a number" maxlength="6" />
                </div>

                <!-- Leg Level -->
                <div class="form-group-row" title="Log level for the application.">
                  <label for="general_log_level">Log Level</label>
                  <select id="general_log_level" name="general_log_level">
                    <option value="DEBUG">DEBUG (verbose)</option>
                    <option value="INFO">INFO (default)</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                  </select>
                </div>

                <!-- Theme -->
                <div class="form-group-row" title="Select the theme for the application.">
                  <label for="general_theme">Theme</label>
                  <select id="general_theme" name="general_theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                  </select>
                </div>

                <hr />

                <!-- Alerts settings - Toasts -->
                <div class="form-group-row" title="Enable/disable Windows notifications for all monitors.">
                  <label for="alerts_use_toast">Toasts Enabled</label>
                  <select id="alerts_use_toast" name="alerts_use_toast">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>

                <!-- Alerts settings - SMTP / Email / SMS -->
                <div class="form-group-row" title="Enable or disable email alerts.">
                  <label for="alerts_use_email">Email Alerts Enabled</label>
                  <select id="alerts_use_email" name="alerts_use_email">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>
                <div class="form-group-row" title="Enable or disable SMS alerts.">
                  <label for="alerts_use_sms">SMS Alerts Enabled</label>
                  <select id="alerts_use_sms" name="alerts_use_sms">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>

                <hr />

                <div class="form-group-row" title="SMTP server address for sending alerts.">
                  <label for="smtp_server">SMTP Server</label>
                  <input type="text" id="smtp_server" name="smtp_server" placeholder="e.g. smtp.gmail.com" />
                </div>
                <div class="form-group-row" title="Port used for the SMTP server.">
                  <label for="smtp_port">SMTP Port</label>
                  <input type="text" id="smtp_port" name="smtp_port" placeholder="e.g. 587" />
                </div>
                <div class="form-group-row" title="Username for the SMTP server.">
                  <label for="smtp_username">Username</label>
                  <input type="text" id="smtp_username" name="smtp_username" placeholder="e.g. your.email@example.com" />
                </div>
                <div class="form-group-row" title="Password for the SMTP server.">
                  <label for="smtp-password">SMTP Password</label>
                  <div class="button-group" id="smtp-password">
                    <button type="button" id="change-password" title="Store a new password in the OS credentials manager">Change</button>
                    <button type="button" id="remove-password" title="Clear the stored password in the OS credentials manager">Remove</button>
                  </div>
                </div>
                <div class="form-group-row" title="Target email address for receiving alerts.">
                  <label for="smtp_target_email">Email Alerts Target</label>
                  <input type="text" id="smtp_target_email" name="smtp_target_email" placeholder="e.g. your.email@example.com" />
                </div>
                <div class="form-group-row" title="Target email address for sending SMS alerts via email-to-SMS gateway.">
                  <label for="smtp_target_email_for_sms">Email-to-SMS Target</label>
                  <input type="text" id="smtp_target_email_for_sms" name="smtp_target_email_for_sms" placeholder="e.g. 5551234567@vtext.com" />
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-title">Export / Import</div>
            <div class="card-content">
              <p>Export or import all application data and configurations to/from a file.</p>
              <button type="button" id="export-config" title="Export all application data and configurations to a file">Export</button>
              <button type="button" id="import-config" title="Import all application data and configurations from a file">Import</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="js/SettingsPage.js"></script>
  </body>
</html>
